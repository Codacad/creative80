<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <div class="logohead">
        <h1><a href="/">The Creative96 Room</a></h1>
      </div>
      <div class="nav-menus">
        <div class="logohead">
          <h1><a href="/">The Creative96 Room</a></h1>
        </div>
        <div class="menu-side">
          <ul>
            <li><a href="/design">Design</a></li>
            <li><a href="/film">Film</a></li>
            <li><a href="/advertising">Advertising</a></li>
            <li><a href="/photography">Photography</a></li>
            <li><a href="/digital">Digital</a></li>
            <li><a href="/podcast">Podcast</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </div>

        <div class="search-button-side">
          <div class="search">
            <input
              type="text"
              class="search-input"
              name="Search"
              placeholder="Search..."
            />
          </div>
          <div class="button">
            <a href="/login" class="login">Login</a>
          </div>
        </div>
        <div class="logged-user"></div>
      </div>
    </nav>
    <section class="login">
      <div class="login-content">
        <div class="login-message"></div>
        <form class="login-form">
          <h1>Login Here</h1>
          <input type="text" id="username" placeholder="Enter Username..." />
          <input
            type="password"
            id="password"
            placeholder="Enter Password..."
          />
          <button class="submit-login">Login</button>
        </form>
        <p class="signup-here">
          <span>New to Creative96? <a href="/signup">Signup</a></span>
        </p>
      </div>
    </section>
    <script type="module" src="../js/helpers/ifUserLoggedIn.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
